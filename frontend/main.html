<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Student Attendance System</title>
  <!-- Lottie -->
  <!-- <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css"> -->
  <!-- <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Futuristic Robot Background */
    .robot-bg {
      position: absolute;
      width: 400px;
      height: 400px;
      opacity: 0.2;
      z-index: 0;
    }

    .move {
      animation: moveAcross 15s linear infinite;
    }

    @keyframes moveAcross {
      0% { left: -500px; opacity: 0.3; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { left: 110%; opacity: 0.3; }
    }

    /* Layout */
    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
    }

    header {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 6px 25px rgba(0, 255, 200, 0.4);
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #2ecc71, #00e6e6, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      font-size: 1.1rem;
      color: #ddd;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0,255,200,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(0,255,200,0.3);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,255,200,0.6);
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #00f7ff;
    }

    .card p {
      font-size: 1.3rem;
      margin: 12px 0 0;
      font-weight: bold;
      color: #2ecc71;
    }

    /* Buttons */
    .actions {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: linear-gradient(90deg, #00f7ff, #2ecc71, #3498db);
      border: none;
      border-radius: 35px;
      color: white;
      padding: 15px 40px;
      font-size: 1.2rem;
      margin: 15px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0,255,200,0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #2ecc71, #00f7ff, #2980b9);
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0,255,200,0.6);
    }
  </style>
</head>
<body>

  <!-- Futuristic Robots Background (Multiple Instances) -->
  <div id="robot1" class="robot-bg move" style="top:10%; animation-delay: 0s;"></div>
  <div id="robot2" class="robot-bg move" style="top:30%; animation-delay: 3s;"></div>
  <div id="robot3" class="robot-bg move" style="top:55%; animation-delay: 6s;"></div>
  <div id="robot4" class="robot-bg move" style="top:75%; animation-delay: 9s;"></div>

  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>ðŸ¤– Student Attendance Management System</h1>
      <p>Futuristic AI-Powered Attendance with Face & ID Recognition</p>
    </header>

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="card">
        <h2>Total Students</h2>
        <p>120</p>
      </div>
      <div class="card">
        <h2>On Time %</h2>
        <p>92%</p>
      </div>
      <div class="card">
        <h2>On Time Today</h2>
        <p>110</p>
      </div>
      <div class="card">
        <h2>Late Today</h2>
        <p>10</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn">Facial Recognition</button>

      <a class="btn" href="http://localhost:8000/camera.html">ID Card Detection</a>
    </div>
  </div>
  <!-- <py-script src="/Users/admin/Downloads/MLBASEDATTENDANCESYSTEMOCRIDFEATURE/id_card_ocr_attendance.py"></py-script> -->

  <!-- Load Robots with Lottie -->
  <script>
    function loadRobot(containerId) {
      lottie.loadAnimation({
        container: document.getElementById(containerId),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://assets10.lottiefiles.com/packages/lf20_hl5n0bwb.json' // Futuristic walking robot
      });
    }

    loadRobot('robot1');
    loadRobot('robot2');
    loadRobot('robot3');
    loadRobot('robot4');
  </script>

</body>
</html>
